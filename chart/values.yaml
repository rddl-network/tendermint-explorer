# Default values for tendermint-explorer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/rddl-network/tendermint-explorer
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "haproxy"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: explorer.rddl.io
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: explorer.rddl.io-tls
      hosts:
        - explorer.rddl.io

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

planetmint:
  image:
    repository: ghcr.io/planetmint/planetmint-aio
    pullPolicy: Always
    tag: "2.3.3"
  service:
    type: ClusterIP
    port:
      http: 9984
      ws: 9985
      p2p: 26656
      httptm: 26657
      promtm: 26660
  ingress:
    enabled: true
    className: "haproxy"
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      haproxy.org/path-rewrite: "/planetmint/(.*) /\\1"
    hosts:
      - host: testnet-rpc.rddl.io
        paths:
          - path: /
            pathType: ImplementationSpecific
          - path: /planetmint/
            pathType: ImplementationSpecific
    tls:
      - secretName: testnet-rpc.rddl.io-tls
        hosts:
          - testnet-rpc.rddl.io
  resources: {}
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    tarantool:
      size: 2Gi
    tendermint:
      size: 50Gi
    storageClassName: r3c-prod-client-nfs
  config: |
    {
        "server": {
            "bind": "0.0.0.0:9984",
            "loglevel": "info",
            "workers": null
        },
        "wsserver": {
            "scheme": "ws",
            "host": "0.0.0.0",
            "port": 9985,
            "advertised_scheme": "ws",
            "advertised_host": "localhost",
            "advertised_port": 9985
        },
        "tendermint": {
            "host": "localhost",
            "port": 26657,
            "version": "v0.34.15"
        },
        "database": {
            "backend": "tarantool_db",
            "connection_timeout": 5000,
            "max_tries": 3,
            "name": "universe",
            "reconnect_delay": 0.5,
            "host": "localhost",
            "port": 3303,
            "connect_now": true,
            "encoding": "utf-8",
            "login": "guest",
            "password": "",
            "service": "tarantoolctl connect"
        },
        "log": {
            "file": "/root/planetmint.log",
            "error_file": "/root/planetmint-errors.log",
            "level_console": "info",
            "level_logfile": "info",
            "datefmt_console": "%Y-%m-%d %H:%M:%S",
            "datefmt_logfile": "%Y-%m-%d %H:%M:%S",
            "fmt_console": "[%(asctime)s] [%(levelname)s] (%(name)s) %(message)s (%(processName)-10s - pid: %(process)d)",
            "fmt_logfile": "[%(asctime)s] [%(levelname)s] (%(name)s) %(message)s (%(processName)-10s - pid: %(process)d)",
            "granular_levels": {}
        },
        "CONFIGURED": true
    }
